<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Test</title>
  </head>
  <body>
    <h1>JavaScript Test Page</h1>
    <p>This page tests if JavaScript is loading correctly.</p>
    <div id="result">Waiting for JavaScript...</div>

    <script>
      document.getElementById("result").textContent =
        "Basic JavaScript is working!";
    </script>

    <script type="module">
      import { apiBaseUrl } from "/js/config.js";
      document.getElementById(
        "result"
      ).textContent += `\nModule loading works! API URL: ${apiBaseUrl}`;
    </script>
  </body>
</html>
