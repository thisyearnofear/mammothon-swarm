<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mammothon Agent Swarm</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" href="images/mammoth.png" />
    <meta property="og:image" content="images/mammoth.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .mammoth-button {
        position: fixed;
        bottom: 50%;
        right: 50%;
        transform: translate(50%, 50%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
      }
      .mammoth-button:hover {
        transform: translate(50%, 50%) scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      }
      .mammoth-icon {
        width: 50px;
        height: 50px;
        fill: white;
      }
      .mammoth-label {
        color: white;
        font-size: 12px;
        margin-top: 5px;
        font-weight: 500;
        text-transform: lowercase;
      }
      .chat-container {
        position: fixed;
        bottom: 50%;
        right: 50%;
        transform: translate(50%, 50%);
        width: 380px;
        height: 500px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 999;
        transition: all 0.3s ease;
      }
      .chat-header {
        background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .chat-header h5 {
        margin: 0;
        font-weight: 600;
      }
      .chat-body {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      .chat-footer {
        padding: 10px 15px;
        border-top: 1px solid #e9ecef;
        display: flex;
      }
      .chat-input {
        flex: 1;
        border: 1px solid #ced4da;
        border-radius: 20px;
        padding: 8px 15px;
        outline: none;
      }
      .send-button {
        background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-left: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .message {
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 15px;
        margin-bottom: 10px;
        word-wrap: break-word;
      }
      .user-message {
        background-color: #e9ecef;
        align-self: flex-end;
        border-bottom-right-radius: 5px;
      }
      .assistant-message {
        background-color: #f3e5f5;
        align-self: flex-start;
        border-bottom-left-radius: 5px;
      }
      .typing-indicator {
        display: none;
        align-self: flex-start;
        background-color: #f3e5f5;
        padding: 10px 15px;
        border-radius: 15px;
        border-bottom-left-radius: 5px;
        margin-bottom: 10px;
      }
      .typing-indicator span {
        height: 8px;
        width: 8px;
        background-color: #9d50bb;
        border-radius: 50%;
        display: inline-block;
        margin-right: 3px;
        animation: typing 1s infinite;
      }
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
        margin-right: 0;
      }
      @keyframes typing {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .close-button {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 1.2rem;
      }
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 10px;
        text-align: center;
        font-size: 0.9em;
        background: rgba(255, 255, 255, 0.9);
      }
      .footer a {
        color: #6e48aa;
        text-decoration: none;
        transition: opacity 0.3s ease;
      }
      .footer a:hover {
        opacity: 0.8;
      }
      /* Mammoth SVG styling */
      .mammoth-tusks {
        fill: #f5f5f5;
      }
      .mammoth-body {
        fill: #8a5fb9;
      }
      .mammoth-eye {
        fill: white;
      }
      .mammoth-pupil {
        fill: #333;
      }
    </style>
  </head>
  <body>
    <!-- Agent Grid -->
    <div class="agent-grid">
      <!-- VocaFI Agent Button -->
      <div class="agent-button vocafi-button" id="vocafi-button">
        <svg
          class="agent-icon"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <ellipse class="mammoth-body" cx="50" cy="50" rx="35" ry="30" />
          <path class="mammoth-tusks" d="M30,55 Q20,70 15,85 L25,55 Z" />
          <path class="mammoth-tusks" d="M70,55 Q80,70 85,85 L75,55 Z" />
          <!-- Headphones for VocaFI -->
          <path
            class="mammoth-accessory"
            d="M25,35 C15,35 15,45 15,45 L20,45 L20,35 Z"
          />
          <path
            class="mammoth-accessory"
            d="M75,35 C85,35 85,45 85,45 L80,45 L80,35 Z"
          />
          <g class="eye">
            <circle class="mammoth-eye" cx="40" cy="40" r="5" />
            <circle class="mammoth-pupil" cx="40" cy="40" r="2" />
          </g>
          <g class="eye">
            <circle class="mammoth-eye" cx="60" cy="40" r="5" />
            <circle class="mammoth-pupil" cx="60" cy="40" r="2" />
          </g>
          <path class="mammoth-body" d="M50,20 Q65,10 70,25 L50,30 Z" />
        </svg>
        <span class="agent-label">VocaFI</span>
      </div>

      <!-- Wooly Agent Button -->

          viewBox="0 0 100 100"

        >

          <path class="mammoth-tusks" d="M30,55 Q20,70 15,85 L25,55 Z" />
          <path class="mammoth-tusks" d="M70,55 Q80,70 85,85 L75,55 Z" />
          <!-- Monocle and pipe for Wooly -->
          <circle
            class="mammoth-accessory"
            cx="60"
            cy="40"
            r="8"
            fill="none"
            stroke="#f5f5f5"
            stroke-width="2"
          />
          <path
            class="mammoth-accessory"
            d="M60,48 L60,55"
            stroke="#f5f5f5"
            stroke-width="2"
          />
          <path
            class="mammoth-accessory"
            d="M45,60 Q50,65 55,60"
            fill="none"
            stroke="#f5f5f5"
            stroke-width="2"
          />
          <g class="eye">
            <circle class="mammoth-eye" cx="40" cy="40" r="5" />
            <circle class="mammoth-pupil" cx="40" cy="40" r="2" />
          </g>
          <g class="eye">
            <circle class="mammoth-eye" cx="60" cy="40" r="5" />
            <circle class="mammoth-pupil" cx="60" cy="40" r="2" />
          </g>
          <path class="mammoth-body" d="M50,20 Q65,10 70,25 L50,30 Z" />
        </svg>
        <span class="agent-label">Wooly</span>
      </div>

      <!-- Clarity Agent Button -->
      <div
        class="agent-button clarity-button agent-position-2"
        id="clarity-button"
      >
        <svg
          class="agent-icon"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <ellipse class="mammoth-body" cx="50" cy="50" rx="35" ry="30" />
          <path class="mammoth-tusks" d="M30,55 Q20,70 15,85 L25,55 Z" />
          <path class="mammoth-tusks" d="M70,55 Q80,70 85,85 L75,55 Z" />
          <!-- Smart glasses for Clarity -->
          <path
            class="mammoth-accessory"
            d="M35,40 H45 M55,40 H65"
            stroke="#f5f5f5"
            stroke-width="2"
          />
          <rect
            class="mammoth-accessory"
            x="35"
            y="36"
            width="10"
            height="8"
            rx="2"
            fill="none"
            stroke="#f5f5f5"
            stroke-width="2"
          />
          <rect
            class="mammoth-accessory"
            x="55"
            y="36"
            width="10"
            height="8"
            rx="2"
            fill="none"
            stroke="#f5f5f5"
            stroke-width="2"
          />
          <g class="eye">
            <circle class="mammoth-eye" cx="40" cy="40" r="5" />
            <circle class="mammoth-pupil" cx="40" cy="40" r="2" />
          </g>
          <g class="eye">
            <circle class="mammoth-eye" cx="60" cy="40" r="5" />
            <circle class="mammoth-pupil" cx="60" cy="40" r="2" />
          </g>
          <path class="mammoth-body" d="M50,20 Q65,10 70,25 L50,30 Z" />
        </svg>
        <span class="agent-label">Clarity</span>
      </div>

      <!-- Hello World Computer Agent Button -->
      <div class="agent-button hwc-button" id="hwc-button">
        <svg
          class="agent-icon"
          viewBox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
        >
          <ellipse class="mammoth-body" cx="50" cy="50" rx="35" ry="30" />
          <path class="mammoth-tusks" d="M30,55 Q20,70 15,85 L25,55 Z" />
          <path class="mammoth-tusks" d="M70,55 Q80,70 85,85 L75,55 Z" />
          <!-- Friendly accessories for Hello World Computer -->
          <path
            class="mammoth-accessory"
            d="M45,55 Q50,58 55,55"
            stroke="#f5f5f5"
            stroke-width="2"
            fill="none"
          />
          <path
            class="mammoth-accessory"
            d="M35,30 Q40,25 45,30"
            stroke="#f5f5f5"
            stroke-width="2"
            fill="none"
          />
          <path
            class="mammoth-accessory"
            d="M55,30 Q60,25 65,30"
            stroke="#f5f5f5"
            stroke-width="2"
            fill="none"
          />
          <g class="eye">
            <circle class="mammoth-eye" cx="40" cy="40" r="5" />
            <circle class="mammoth-pupil" cx="40" cy="40" r="2" />
          </g>
          <g class="eye">
            <circle class="mammoth-eye" cx="60" cy="40" r="5" />
            <circle class="mammoth-pupil" cx="60" cy="40" r="2" />
          </g>
          <path class="mammoth-body" d="M50,20 Q65,10 70,25 L50,30 Z" />
        </svg>
        <span class="agent-label">Worldie</span>
      </div>
    </div>

    <!-- VocaFI Chat Backdrop -->
    <div class="chat-backdrop" id="vocafi-backdrop">
      <!-- VocaFI Chat Container -->
      <div class="chat-container vocafi-chat" id="vocafi-chat">
        <div class="chat-header">
          <h5>VocaFI Agent</h5>
          <button class="close-button" id="vocafi-close-button">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="chat-body" id="vocafi-chat-body">
          <div class="typing-indicator" id="vocafi-typing-indicator">
            <span></span><span></span><span></span>
          </div>
        </div>
        <div class="chat-footer">
          <input
            type="text"
            class="chat-input"
            id="vocafi-chat-input"
            placeholder="Type your message..."
          />
          <button class="send-button" id="vocafi-send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Wooly Chat Backdrop -->
    <div class="chat-backdrop" id="wooly-backdrop">
      <!-- Wooly Chat Container -->
      <div class="chat-container wooly-chat" id="wooly-chat">
        <div class="chat-header">
          <h5>Wooly Guide</h5>
          <button class="close-button" id="wooly-close-button">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="chat-body" id="wooly-chat-body">

          </div>
        </div>
        <div class="chat-footer">

            type="text"
            class="chat-input"
            id="wooly-chat-input"
            placeholder="Type your message..."

    </div>

    <!-- Clarity Chat Backdrop -->
    <div class="chat-backdrop" id="clarity-backdrop">
      <!-- Clarity Chat Container -->
      <div class="chat-container clarity-chat" id="clarity-chat">
        <div class="chat-header">
          <h5>Clarity</h5>
          <button class="close-button" id="clarity-close-button">
            <i class="fas fa-times"></i>

          <div class="typing-indicator" id="clarity-typing-indicator">

        </div>
        <div class="chat-footer">
          <input
            type="text"
            class="chat-input"
            id="clarity-chat-input"

      </div>
    </div>

    <!-- Hello World Computer Chat Backdrop -->
    <div class="chat-backdrop" id="hwc-backdrop">
      <!-- Hello World Computer Chat Container -->
      <div class="chat-container hwc-chat" id="hwc-chat">
        <div class="chat-header">
          <h5>Worldie</h5>
          <button class="close-button" id="hwc-close-button">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="chat-body" id="hwc-chat-body">
          <div class="typing-indicator" id="hwc-typing-indicator">
            <span></span><span></span><span></span>
          </div>
        </div>
        <div class="chat-footer">
          <input
            type="text"
            class="chat-input"

    </div>

    <!-- Footer -->
    <footer class="footer">

    <script type="module" src="js/agents.js"></script>
  </body>
</html>
